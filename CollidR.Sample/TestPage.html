<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap/bootstrap.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <div class="row">
            <h3>CollidR Demo</h3>
            <div class="alert alert-success" data-collidr="editorsPane">
                <span data-collidr="editorsList"></span>
            </div>
        </div>
    </div>
    <div class="container">

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail1" class="col-sm-3  control-label">Email</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword1" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-3">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="remme">
                            Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-3">
                    <button type="button" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>


    </div>

    <script src="Scripts/jquery-2.0.3.js"></script>

    <script src="Scripts/jquery.signalR-1.1.3.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/CollidR.js"></script>

    <script type="text/javascript">

        var collidR = new $.collidR(
            {
                entityType: "Namespace.Person",
                entityId: 1
            })
        .registerClient();

    </script>
</body>
</html>
